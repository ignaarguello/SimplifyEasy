<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-startup-image" href="./images/logoSE.png">
    <link rel="manifest" href="./manifest.json">
    <title>SimplifyEasy</title>
</head>

<body>
    <!-- Titulo SimplyEasy -->
    <h2>SimplifyEasy</h2>
    <!-- Contenedor Del Formulario -->
    <div id="container-form-fraccion">
        <!-- Formulario de Bootstrap 5 -->
        <form id="form_fraccion">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Numerador - N</label>
                <input type="number" class="form-control input-fraccion" id="input-numerador" placeholder="0">
            </div>
            <hr id="divisor-fraccion-hr">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Denominador - D</label>
                <input type="number" class="form-control input-fraccion" id="input-denominador" placeholder="0">
            </div>
            <div id='container-buttons'>
                <button class="btn btn-warning" id="btn-simplificar">Simplificar</button>
                <button class="btn btn-dark" id="btn-reiniciar">Reiniciar</button>
            </div>
        </form>
        <div id="contenedor-resultado"></div>
    </div>




    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/funciones.js"></script>
    <script src="/index.js"></script>
</body>

</html>
